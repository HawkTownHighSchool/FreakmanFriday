<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Freakman Friday</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Firebase SDKs -->
    <script type="module">
      // Import Firebase functions (Firebase Modular SDK)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-analytics.js";
      import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-database.js";

      // Firebase configuration from your project
      const firebaseConfig = {
        apiKey: "AIzaSyDPf9Pg219kWdcq2GBrEedoGZj4y7uAcbQ",
        authDomain: "freakmanfriday-fc8a6.firebaseapp.com",
        projectId: "freakmanfriday-fc8a6",
        storageBucket: "freakmanfriday-fc8a6.appspot.com",
        messagingSenderId: "795351772047",
        appId: "1:795351772047:web:3ce86442357a9dbd0279fa",
        measurementId: "G-4Q8PJD3L1S"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase(app);

      // Reference to player count in the Realtime Database
      const playerCountRef = ref(db, 'playerCount');

      // Update the player count when the value changes in the database
      onValue(playerCountRef, (snapshot) => {
        const playerCount = snapshot.val();
        document.getElementById('player-count').innerText = playerCount;
      });

      // Increment player count when the game loads
      window.addEventListener('load', () => {
        runTransaction(playerCountRef, (currentCount) => {
          return (currentCount || 0) + 1; // Increment the count
        });
      });
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>

      <!-- Player count display -->
      <div id="player-statistics" style="text-align:center; margin-top: 20px;">
        <p id="players-online" style="font-size:18px; font-weight:bold;">People playing: <span id="player-count">0</span></p>
      </div>

      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Freakman Friday</div>
      </div>
    </div>

    <script>
      // Existing Unity script
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FreakmanFriday.loader.js";
      var config = {
        dataUrl: buildUrl + "/FreakmanFriday.data",
        frameworkUrl: buildUrl + "/FreakmanFriday.framework.js",
        codeUrl: buildUrl + "/FreakmanFriday.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HawkTownHighSchool",
        productName: "Freakman Friday",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
